<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="jMuxer - a simple javascript mp4 muxer for non-standard streaming communications protocol">
        <meta name="keywords" content="h265 player, mp4 player, mse, mp4 muxing, jmuxer, aac player">
        <title>jMuxer demo</title>
    </head>
    <body>
        <div id="container" style="margin: 0 auto; text-align: center;">
            <div>
                <h3>Demos:</h3>
                <ul>
                    <li><a href="/">Raw chunks sent from server, and muxed by client H264</a></li>
                    <li><b>Raw chunks sent from server, and muxed by client H265</b></li>
                    <li><a href="/stream.html">Muxed by server, fMP4 streamed from server</a></li>
                    <li><a href="/h264-aac.html">Raw chunks sent from server, and muxed by the client with audio H264 + AAC</a></li>
                </ul>
            </div>
            <div>
                <video style="border: 1px solid #333; max-width: 500px;" controls autoplay poster="images/loader-thumb.jpg" id="player"></video>
            </div>
        </div>
        <script>
            var jmuxer;
            window.onload = function() {
                var socketURL = '/H265';
                jmuxer = new JMuxer({
                    node: 'player',
                    mode: 'video',
                    videoCodec: 'H265',
                    flushingTime: 1000,
                    fps: 30,
                    debug: true,
                    onError: function(data) {
                        if (/Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor)) {
                            jmuxer.reset();
                        }
                    }
                });
            
                var ws = new WebSocket(socketURL);
                ws.binaryType = 'arraybuffer';
                ws.addEventListener('message',function(event) {
                    jmuxer.feed({
                        video: new Uint8Array(event.data)
                    });
                });
            
                ws.addEventListener('error', function(e) {
                    console.log('Socket Error');
                });
            }
            
        </script>
        <script type="text/javascript" src="jmuxer.min.js"></script>
    </body>
</html>
